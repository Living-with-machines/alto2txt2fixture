repo_name: Living
repo_url: https://github.com/Living-with-machines/alto2txt2fixture

site_name: alto2txt2fixture
site_dir: _build
site_author: Kalle Westerling

theme:
  name: material
  palette:
    primary: black
    accent: teal
  features:
    - content.code.copy
  icon:
    repo: fontawesome/brands/github-alt

nav:
  - alto2txt2fixture: index.md
  - Tutorial - User Guide:
      - First Steps: tutorial/first-steps.md
  - Running the Program: running.md
  - Understanding the Results: understanding-results.md
  - Code Reference: reference/

plugins:
  - search:
      lang: en
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [alto2txt2fixture]
          options:
            docstring_style: google
            separate_signature: true
            show_signature_annotations: true
            line_length: 80
            annotations_path: brief
            signature_crossrefs: true
            merge_init_into_class: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_css:
  - css/code_select.css
